name: Atualizar Resultados das Loterias

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *" # Roda todo dia às 8h UTC (5h no Brasil)

jobs:
  update_loterias:
    runs-on: ubuntu-latest

    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Atualizar Quina
        run: python -m scripts.update quina

      - name: Atualizar Mega-Sena
        run: python -m scripts.update megasena

      - name: Atualizar Lotofácil
        run: python -m scripts.update lotofacil

      - name: Commit e Push das alterações
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Atualiza resultados"
          file_pattern: "data/*.csv"
